<html>

<head>
    <meta charset="UTF-8">
    <title>Chrome Extension</title>
</head>
<link rel="stylesheet" href="popup.css">

<body>
    <div class="main_popup">
        <div id="facebook">
            <p style="font-size: smaller;">Thời gian truy cập Facebook lượt hiện tại: <span id="time_facebook" style="color: blue; font-style: italic;">00:00:00</span></p>
        </div>
        <div id="total_facebook">
            <p style="font-size: smaller;">Thời gian truy cập Facebook hôm nay: <span id="time_total_facebook" style="color: blue; font-style: italic;">00:00:00</span></p>
        </div>
        <div id="solan_facebook">
            <p style="font-size: smaller;">Số lần truy cập Facebook hôm nay: <span id="number_facebook" style="color: blue; font-style: italic;">0</span></p>
        </div>
        <div id="instagram">
            <p style="font-size: smaller;">Thời gian truy cập Instagram lượt hiện tại: <span id="time_instagram" style="color: blue; font-style: italic;">00:00:00</span></p>
        </div>
        <div id="total_instagram">
            <p style="font-size: smaller;">Thời gian truy cập Instagram hôm nay: <span id="time_total_instagram" style="color: blue; font-style: italic;">00:00:00</span></p>
        </div>
        <div id="solan_instagram">
            <p style="font-size: smaller;">Số lần truy cập Instagram hôm nay: <span id="number_instagram" style="color: blue; font-style: italic;">0</span></p>
        </div>
        <div id="view_full_page">
            <input type="button" class="favorite styled" value="View Full Page"></input>
        </div>
    </div>
    <script src="popup.js"></script>

</body>

</html>
